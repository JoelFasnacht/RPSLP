            <div id="title">
                <h1>Rock, Paper Scissors, Lizard, Spock</h1>
            </div>
            <div id="play">
                <a href="#" onclick="throwRock()">

                <a href="#">
                    <img class="choice-photo" src="images/paper.png" alt="">
                </a>
                <a href="#">
                    <img class="choice-photo" src="images/scissors.png" alt="">

                <a href="#">

                <a href="#">
                    <img class="choice-photo" src="images/spock.png" alt="">

            </div>
            <div id="cpuPlay">
                <a href="#">
                    <img class="cpu choice-photo" id="0" src="images/rock.png" alt="">

                <a href="#">
                    <img class="cpu choice-photo" id="1" src="images/paper.png" alt="">

            </div>
            <div class="row" id="results">

                <h2 id="result" >
                    This is where we will show the results. 
                </h2>
            </div>

            <div class="row" id="scores">


                <div class="row" id="wins">
                    <h3>Wins</h3>
                    <p id="">

                    </p>
                </div>

                    <p id="">
                        0
                    </p>
                </div>

                <div id="losses">
                    <h3>Losses</h3>
                    <p id="">
                        0
                    </p>
                </div>



            </div>
